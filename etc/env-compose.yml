version: '3.8'
services:
  taskmanager:
    image: flink:2.0.0-java21
    container_name: taskmanager
    hostname: taskmanager
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 6
    networks:
      - flink-net

  jobmanager:
    image: flink:2.0.0-java21
    container_name: jobmanager
    hostname: jobmanager
    ports:
      - "8082:8082"
    command: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager
        rest.port: 8082
    networks:
      - flink-net

  kafka:
    image: apache/kafka-native:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"   # external client (IntelliJ, testcontainers, etc.)
      - "19092:19092" # internal client (Flink, other brokers)
      - "9093:9093"   # controller port
    environment:
      # random uuid
      KAFKA_CLUSTER_ID: "4e5a8f3d-1234-4abc-8d9e-0123456789ab"

      # **KRaft roles** and node/controller config
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # **Listeners** (what to bind) and **Advertised listeners** (how clients reach you)
      KAFKA_LISTENERS: "PLAINTEXT_INTERNAL://0.0.0.0:19092,PLAINTEXT_EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT_INTERNAL://kafka:19092,PLAINTEXT_EXTERNAL://localhost:9092,CONTROLLER://kafka:9093"

      # Protocol mapping and inter-broker listener
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT_INTERNAL"

      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # convenience for tests/dev: auto-create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

    networks:
      - flink-net

networks:
  flink-net: